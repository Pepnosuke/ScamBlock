<!DOCTYPE html>
<html>
<head>
  <title>Qwen Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 500px; /* Explicit height to prevent distortion */
      width: 350px;  /* Explicit width to ensure proper layout */
      background-color: #f4f4f9;
      box-sizing: border-box;
    }
    #chatbox {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    #inputContainer {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
    }
    #sendButton {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    #sendButton:hover {
      background-color: #45a049;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background-color: #d1ecf1;
      color: #0c5460;
    }
    .bot {
      align-self: flex-start;
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button id="sendButton">Send</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
